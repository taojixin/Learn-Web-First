<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>遍历数组</h2>
        <ul>
            <!-- persons有几个就遍历几次创建几个li，其中of可改成in， -->
            <li v-for="person of persons" :key='person.id'>{{person.name}}-{{person.age}}</li>
        </ul>

        <h2>对象</h2>
        <ul>
            <!-- 第一个参数value为键值属性，第二个为键值 -->
            <li v-for="(value,k) of car" :key='k'>{{k}}-{{value}}</li>
        </ul>

        <h2>遍历字符串</h2>
        <ul>
            <!-- 第一个为字母，第二个参数为下标 -->
            <li v-for="(value,index) of str" :key='index'>{{value}}-{{index}}</li>
        </ul>

        <h2>遍历指定次数</h2>
        <ul>
            <li v-for="(number,index) of 5" :key='index'>{{number}}-{{index}}</li>
        </ul>
    </div>

</body>
<script>
    Vue.config.productionTip = false;

    new Vue({
        el:'#root',
        data:{
            persons:[
                {id:'001',name:'周三',age:18},
                {id:'002',name:'李四',age:15},
                {id:'003',name:'王三',age:18},
                {id:'004',name:'老王',age:28},
            ],
            car:{
                name:'奥迪',
                price:'70万',
                color:'黑色'
            },
            str:'hello'
        }
    })
</script>
</html>
