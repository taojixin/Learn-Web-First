<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入Vue -->
    <script src="../vue.js"></script>
</head>
<body>
    <!-- 准备一个容器 -->
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr/>
        <h1>指令语法</h1>
        <a v-bind:href="a.url">Vue  {{a.name}}</a>
    </div>
    <script>
        Vue.config.productionTip = false;//阻止 Vue在启动时生成生产提示
    
        new Vue({
            el:'#root',
            data:{
                name:'jack',
                a:{
                    name: 'pink',
                    url:'https://cn.vuejs.org/v2/api/#productionTip'
                }
            }
        })
        
    </script>
</body>

</html>
