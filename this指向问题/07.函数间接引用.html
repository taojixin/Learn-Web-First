<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function foo() {
      console.log(this);
    }
    var obj1 = {
      name: 'obj1',
      foo: foo
    }
    var obj2 = {
      name: 'obj2',
    }
    obj1.foo();  // obj1
    (obj2.foo = obj1.foo)();  // window
  </script>
</body>
</html>
